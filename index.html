<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Todo's</title>
  </head>
  <body>
<header class="bg-dark mb-3 sticky-top">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <nav class="navbar justify-content-between">
          <a class="navbar-brand">Todo's List</a>
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchbox"/>
          </form>
        </nav>
      </div>
    </div>
  </div>
</header>

<section class="todo-body">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-sm-12 col-md-8">
        <h1>Todo's List</h1>
        <div class="todo-box">
          <div class="form-row">
            <div class="col-lg-10 mr-sm-4">
              <input type="text" class="form-control" placeholder="Enter your task" id="addinput"/>
              <input type="hidden" id="saveindex">
            </div>
              <button type="button" class="btn text-muted rounded-circle border border-dark mr-sm-2" id="addtaskbtn"><i class="fa fa-add"></i></button>
              <button type="button" class="btn  text-muted rounded-circle border border-dark mr-sm-2" id="savetaskbtn" style="display: none;"><i class="fas fa-save"></i></button>
              <button type="button" class="btn text-muted rounded-circle border border-dark " id="deletebtn"><i class="fa fa-trash"></i></button>
          </div>
          <div class="to-do-output">
            <table class="table table-striped table-hover table-dark mt-3 mb-0" id="addtasklist">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
